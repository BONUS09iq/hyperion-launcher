<!doctype html>
<html lang="uk">
  <head>
    <meta charset="utf-8" />
    <title>Hyperion Launcher</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;

        /* Фон: скрін Minecraft */
        background-color: #050711;
        background-image: url("./mc-bg.jpg");
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;

        color: #f5f7ff;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }


      .app {
        width: 100%;
        max-width: 960px;
        padding: 32px;
      }

      .launcher {
        position: relative;
        background: rgba(6, 8, 18, 0.1);      /* напівпрозора рамка */
        border-radius: 24px;
        padding: 24px 28px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.75);
        border: 1px solid rgba(255, 255, 255, 0.04);
        backdrop-filter: blur(14px);           /* легкий блюр фону */
      }


      .launcher-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 24px;
      }

      .logo {
        font-size: 20px;
        letter-spacing: 0.35em;
        text-transform: uppercase;
        color: #e8f3ff;
      }

      .icon-button {
        border: none;
        background: rgba(255, 255, 255, 0.04);
        width: 36px;
        height: 36px;
        border-radius: 999px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: background 0.15s, transform 0.1s;
      }

      .icon-button:hover {
        background: rgba(255, 255, 255, 0.08);
      }

      .icon-button:active {
        transform: scale(0.96);
      }

      .launcher-main {
        display: flex;
        gap: 32px;
      }

      .play-section {
        flex: 1.1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 24px 12px;
      }

      .play-button {
        width: 260px;
        height: 110px;
        border-radius: 999px;
        border: none;
        cursor: pointer;
        background: radial-gradient(circle at 30% 0, #5dff9c 0, #00d569 40%, #01a64f 80%);
        color: #02040a;
        font-weight: 600;
        font-size: 28px;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        box-shadow: 0 0 50px rgba(0, 255, 140, 0.6);
        transition: transform 0.12s ease-out, box-shadow 0.12s ease-out,
          filter 0.12s ease-out;
      }

      .play-button:hover {
        transform: translateY(-2px) scale(1.02);
        box-shadow: 0 0 80px rgba(0, 255, 140, 0.8);
        filter: brightness(1.05);
      }

      .play-button:active {
        transform: translateY(1px) scale(0.98);
        box-shadow: 0 0 35px rgba(0, 255, 140, 0.5);
      }

      .play-button:disabled {
        opacity: 0.6;
        cursor: default;
        box-shadow: none;
      }

      .status-text {
        margin-top: 16px;
        font-size: 13px;
        color: #8f9bb5;
      }

      .status-text.error {
        color: #ff6b7b;
      }

      .right-panel {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 18px;
      }

      .block {
        background: rgba(11, 17, 35, 0.2);     /* напівпрозорий блок */
        border-radius: 20px;
        padding: 16px 18px 18px;
        border: 1px solid rgba(255, 255, 255, 0.10);
        backdrop-filter: blur(18px);
      }


      .block-title {
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.18em;
        color: #9ba6c8;
        margin-bottom: 10px;
      }

      .label {
        font-size: 13px;
        color: #c1cbe4;
        margin-bottom: 6px;
        display: inline-block;
      }

      .text-input {
        width: 100%;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        padding: 9px 14px;
        background: rgba(3, 5, 15, 0.9);
        color: #f5f7ff;
        outline: none;
        font-size: 14px;
        transition: border 0.12s, box-shadow 0.12s, background 0.12s;
      }

      .text-input::placeholder {
        color: #6e7896;
      }

      .text-input:focus {
        border-color: #4dfd9b;
        box-shadow: 0 0 0 1px rgba(77, 253, 155, 0.45);
        background: #050816;
      }

      .ram-row {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        font-size: 13px;
        color: #c1cbe4;
        margin-bottom: 10px;
      }

      .ram-row span strong {
        color: #4dfd9b;
      }

      input[type="range"] {
        width: 100%;
        margin: 4px 0 8px;
        -webkit-appearance: none;
        background: transparent;
      }

      input[type="range"]:focus {
        outline: none;
      }

      input[type="range"]::-webkit-slider-runnable-track {
        height: 6px;
        background: linear-gradient(90deg, #283149, #4dfd9b);
        border-radius: 999px;
      }

      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background: #4dfd9b;
        border: 2px solid #02040a;
        margin-top: -5px;
        box-shadow: 0 0 10px rgba(77, 253, 155, 0.8);
      }

      input[type="range"]::-moz-range-track {
        height: 6px;
        background: linear-gradient(90deg, #283149, #4dfd9b);
        border-radius: 999px;
      }

      input[type="range"]::-moz-range-thumb {
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background: #4dfd9b;
        border: 2px solid #02040a;
        box-shadow: 0 0 10px rgba(77, 253, 155, 0.8);
      }

      .ram-hints {
        display: flex;
        flex-wrap: wrap;
        gap: 6px 16px;
        font-size: 11px;
        color: #7f8ab0;
        margin-top: 2px;
      }

      .ram-hints span:last-child {
        margin-left: auto;
      }

      /* SETTINGS MODAL */

      .modal {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 20;
      }

      .modal.hidden {
        display: none;
      }

      .modal-backdrop {
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.6);
      }

      .modal-content {
        position: relative;
        z-index: 1;
        width: 320px;
        max-width: 90vw;
        background: #050815;
        border-radius: 16px;
        padding: 18px 18px 14px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 18px 60px rgba(0, 0, 0, 0.65);
      }

      .modal-content h2 {
        font-size: 16px;
        margin-bottom: 12px;
      }

      .checkbox-row {
        display: flex;
        align-items: flex-start;
        gap: 8px;
        font-size: 13px;
        color: #d0d7f4;
        margin-top: 4px;
      }

      .checkbox-row input[type="checkbox"] {
        margin-top: 3px;
      }

      .modal-actions {
        margin-top: 14px;
        display: flex;
        justify-content: flex-end;
        gap: 8px;
      }

      .secondary-btn {
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.14);
        background: rgba(8, 12, 24, 0.9);
        color: #f5f7ff;
        font-size: 13px;
        padding: 6px 14px;
        cursor: pointer;
        transition: background 0.12s, border 0.12s;
      }

      .secondary-btn:hover {
        background: rgba(16, 22, 40, 0.95);
        border-color: rgba(255, 255, 255, 0.3);
      }

      @media (max-width: 800px) {
        .launcher-main {
          flex-direction: column;
        }

        .play-section {
          order: -1;
        }
      }
    </style>
  </head>
  <body>
    <div class="app">
      <div class="launcher">
        <header class="launcher-header">
          <div class="logo">HYPERION</div>
          <button
            id="settingsButton"
            class="icon-button"
            title="Налаштування лаунчера"
          >
            <!-- іконка шестерні -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#e5ecff"
              stroke-width="1.8"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="12" cy="12" r="3" />
              <path
                d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09A1.65 1.65 0 0 0 8.4 19a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83-2.83l.06-.06A1.65 1.65 0 0 0 4 15.4a1.65 1.65 0 0 0-1.51-1H2.4a2 2 0 0 1 0-4h.09A1.65 1.65 0 0 0 4 8.4a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 1 1 2.83-2.83l.06.06A1.65 1.65 0 0 0 8.6 4a1.65 1.65 0 0 0 1-1.51V2.4a2 2 0 0 1 4 0v.09A1.65 1.65 0 0 0 15.6 4a1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06A1.65 1.65 0 0 0 20 8.6a1.65 1.65 0 0 0 1.51 1h.09a2 2 0 0 1 0 4h-.09A1.65 1.65 0 0 0 19.4 15z"
              />
            </svg>
          </button>
        </header>

        <main class="launcher-main">
          <section class="play-section">
            <button id="playButton" class="play-button">ГРАТИ</button>
            <div id="statusText" class="status-text">
              Готово до запуску.
            </div>
          </section>

          <section class="right-panel">
            <div class="block">
              <div class="block-title">АКАУНТ</div>
              <label for="usernameInput" class="label">Нікнейм</label>
              <input
                id="usernameInput"
                type="text"
                class="text-input"
                placeholder="Введіть свій нікнейм"
                maxlength="16"
              />
            </div>

            <div class="block">
              <div class="block-title">ПАМ’ЯТЬ</div>
              <div class="ram-row">
                <span
                  >Виділено:
                  <strong><span id="ramValue">4096</span> МБ</strong></span
                >
              </div>
              <input
                id="ramSlider"
                type="range"
                min="512"
                max="8192"
                step="256"
              />
              <div class="ram-hints">
                <span>Мінімум: 512 МБ</span>
                <span>Рекомендовано: 2048–4096 МБ</span>
                <span>Максимум: <span id="ramMaxLabel">8192</span> МБ</span>
              </div>
            </div>
          </section>
        </main>
      </div>
    </div>

    <!-- Модалка налаштувань -->
    <div id="settingsModal" class="modal hidden">
      <div class="modal-backdrop"></div>
      <div class="modal-content">
        <h2>Налаштування лаунчера</h2>
        <label class="checkbox-row">
          <input type="checkbox" id="closeOnPlayCheckbox" />
          <span>Закривати лаунчер після натискання «Грати»</span>
        </label>
        <div class="modal-actions">
          <button id="settingsCloseButton" class="secondary-btn">
            Закрити
          </button>
        </div>
      </div>
    </div>

    <script src="renderer.mjs"></script>
  </body>
</html>
