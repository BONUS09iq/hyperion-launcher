<!doctype html>
<html lang="uk">
  <head>
    <meta charset="utf-8" />
    <title>Hyperion Launcher</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;

        /* Фон: скрін Minecraft */
        background-color: #050711;
        background-image: url("./mc-bg.jpg");
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;

        color: #f5f7ff;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .app {
        width: 100%;
        max-width: 960px;
        padding: 32px;
      }

      .launcher {
        position: relative;
        background: rgba(6, 8, 18, 0.04); /* ще прозоріше */
        border-radius: 24px;
        padding: 24px 28px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.04);
        backdrop-filter: blur(2px);
      }

      .launcher-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 24px;
      }

      .logo-wrap {
        display: flex;
        align-items: baseline;
        gap: 8px;
      }

      .logo {
        font-size: 20px;
        letter-spacing: 0.35em;
        text-transform: uppercase;
        color: #e8f3ff;
      }

      .version-label {
        font-size: 11px;
        color: #9ba6c8;
        opacity: 0.9;
      }

      .header-actions {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .icon-button {
        border: none;
        background: rgba(255, 255, 255, 0.04);
        width: 36px;
        height: 36px;
        border-radius: 999px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: background 0.15s, transform 0.1s;
      }

      .icon-button:hover {
        background: rgba(255, 255, 255, 0.08);
      }

      .icon-button:active {
        transform: scale(0.96);
      }

      .launcher-main {
        display: flex;
        gap: 32px;
      }

      /* ЛІВА ПАНЕЛЬ З КНОПКАМИ-СЕРВЕРАМИ */

      .servers-panel {
        flex: 1.2;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .server-button {
        position: relative;
        width: 100%;
        height: 160px;
        border-radius: 18px;
        border: none;
        padding: 0;
        cursor: pointer;
        overflow: hidden;
        text-align: left;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        box-shadow: 0 12px 35px rgba(0, 0, 0, 0.6);
        transition: transform 0.12s ease-out, box-shadow 0.12s ease-out,
          filter 0.12s ease-out;
      }

      /* Фон для 1.21.8 (ваніль) */
      #play1218 {
        background-image: url("./btn-vanilla.jpg"),
          linear-gradient(135deg, #3b82f6, #0ea5e9);
      }

      /* Фон для 1.21.4 (моди) */
      #play1214 {
        background-image: url("./btn-modded.jpg"),
          linear-gradient(135deg, #22c55e, #16a34a);
      }

      .server-button::before {
        /* темний градієнт поверх картинки, щоб текст було видно */
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(
          120deg,
          rgba(3, 7, 18, 0.7),
          rgba(3, 7, 18, 0.2)
        );
      }

      .server-button:hover {
        transform: translateY(-2px) scale(1.01);
        box-shadow: 0 18px 45px rgba(0, 0, 0, 0.8);
        filter: brightness(1.05);
      }

      .server-button:active {
        transform: translateY(1px) scale(0.99);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
      }

      .server-content {
        position: relative;
        z-index: 1;
        height: 100%;
        padding: 16px 18px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .server-tag {
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.18em;
        color: rgba(226, 232, 255, 0.9);
      }

      .server-title {
        font-size: 20px;
        font-weight: 600;
        margin-top: 4px;
      }

      .server-version {
        font-size: 13px;
        color: #c1cbe4;
        margin-top: 2px;
      }

      .server-desc {
        font-size: 12px;
        color: #e5e9ff;
        max-width: 85%;
      }

      /* ПРАВА ПАНЕЛЬ — НІК + ПАМ’ЯТЬ */

      .right-panel {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 18px;
      }

      .block {
        background: rgba(11, 17, 35, 0.2);
        border-radius: 20px;
        padding: 16px 18px 18px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(18px);
      }

      .block-title {
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.18em;
        color: #9ba6c8;
        margin-bottom: 10px;
      }

      .label {
        font-size: 13px;
        color: #c1cbe4;
        margin-bottom: 6px;
        display: inline-block;
      }

      .text-input {
        width: 100%;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        padding: 9px 14px;
        background: rgba(3, 5, 15, 0.9);
        color: #f5f7ff;
        outline: none;
        font-size: 14px;
        transition: border 0.12s, box-shadow 0.12s, background 0.12s;
      }

      .text-input::placeholder {
        color: #6e7896;
      }

      .text-input:focus {
        border-color: #4dfd9b;
        box-shadow: 0 0 0 1px rgba(77, 253, 155, 0.45);
        background: #050816;
      }

      .ram-row {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        font-size: 13px;
        color: #c1cbe4;
        margin-bottom: 10px;
      }

      .ram-row span strong {
        color: #4dfd9b;
      }

      input[type="range"] {
        width: 100%;
        margin: 4px 0 8px;
        -webkit-appearance: none;
        background: transparent;
      }

      input[type="range"]:focus {
        outline: none;
      }

      input[type="range"]::-webkit-slider-runnable-track {
        height: 6px;
        background: linear-gradient(90deg, #283149, #4dfd9b);
        border-radius: 999px;
      }

      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background: #4dfd9b;
        border: 2px solid #02040a;
        margin-top: -5px;
        box-shadow: 0 0 10px rgba(77, 253, 155, 0.8);
      }

      input[type="range"]::-moz-range-track {
        height: 6px;
        background: linear-gradient(90deg, #283149, #4dfd9b);
        border-radius: 999px;
      }

      input[type="range"]::-moz-range-thumb {
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background: #4dfd9b;
        border: 2px solid #02040a;
        box-shadow: 0 0 10px rgba(77, 253, 155, 0.8);
      }

      .ram-hints {
        display: flex;
        flex-wrap: wrap;
        gap: 6px 16px;
        font-size: 11px;
        color: #7f8ab0;
        margin-top: 2px;
      }

      .ram-hints span:last-child {
        margin-left: auto;
      }

      .status-text {
        margin-top: 16px;
        font-size: 13px;
        color: #8f9bb5;
      }

      .status-text.error {
        color: #ff6b7b;
      }

      /* ========== МОДАЛКИ ========== */

      .modal {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 20;
      }

      .modal.hidden {
        display: none;
      }

      .modal-backdrop {
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.6);
      }

      .modal-content {
        position: relative;
        z-index: 1;
        width: 320px;
        max-width: 90vw;
        background: #050815;
        border-radius: 16px;
        padding: 18px 18px 14px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 18px 60px rgba(0, 0, 0, 0.65);
      }

      .modal-content h2 {
        font-size: 16px;
        margin-bottom: 12px;
      }

      .checkbox-row {
        display: flex;
        align-items: flex-start;
        gap: 8px;
        font-size: 13px;
        color: #d0d7f4;
        margin-top: 4px;
      }

      .checkbox-row input[type="checkbox"] {
        margin-top: 3px;
      }

      .modal-actions {
        margin-top: 14px;
        display: flex;
        justify-content: flex-end;
        gap: 8px;
      }

      .secondary-btn {
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.14);
        background: rgba(8, 12, 24, 0.9);
        color: #f5f7ff;
        font-size: 13px;
        padding: 6px 14px;
        cursor: pointer;
        transition: background 0.12s, border 0.12s;
      }

      .secondary-btn:hover {
        background: rgba(16, 22, 40, 0.95);
        border-color: rgba(255, 255, 255, 0.3);
      }

      /* ===== Модалка скінів ===== */

      .skins-modal {
        position: relative;
        z-index: 1;
        width: 720px;
        max-width: 95vw;
        background: #050815;
        border-radius: 18px;
        padding: 18px 20px;
        border: 1px solid rgba(255, 255, 255, 0.15);
        box-shadow: 0 18px 60px rgba(0, 0, 0, 0.7);
        display: flex;
        gap: 16px;
      }

      .skin-thumb-wrapper {
        width: 100%;
        border-radius: 8px;
        overflow: hidden;
        background: #020617;
      }

      .skin-thumb-canvas {
        display: block;
        width: 100%;
        height: auto;
        image-rendering: pixelated;
      }


      .skins-left {
        flex: 0 0 260px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .skins-left h2 {
        font-size: 16px;
        margin-bottom: 8px;
      }

      #skinCanvas {
        width: 300px;
        height: 420px;
        border-radius: 16px;
        background: radial-gradient(circle at 50% 20%, #4dfd9b22, #020617dd 70%);
        border: 1px solid rgba(255, 255, 255, 0.1);
        image-rendering: pixelated;
      }

      .skins-hint {
        margin-top: 6px;
        font-size: 11px;
        color: #9ba6c8;
      }

      .skins-right {
        flex: 1;
        display: flex;
        flex-direction: column;
        min-height: 0;
      }

      .skins-right-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 8px;
        font-size: 14px;
      }

      .skins-grid {
        flex: 1;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
        grid-auto-rows: max-content;
        align-content: flex-start;
        gap: 10px;
        max-height: 260px;
        overflow-y: auto;
        padding-right: 4px;
      }

      .skins-empty {
        font-size: 13px;
        color: #9ba6c8;
      }

      .skin-card {
        position: relative;
        background: #070b17;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.08);
        padding: 6px;
        cursor: pointer;
        transition: border 0.12s, box-shadow 0.12s, transform 0.1s;
      }

      .skin-card:hover {
        transform: translateY(-1px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      }

      .skin-card.active {
        border-color: #4dfd9b;
        box-shadow: 0 0 0 1px rgba(77, 253, 155, 0.5);
      }

      .skin-img { 
        width: 100%;
        border-radius: 8px;
        image-rendering: pixelated;
        display: block;
        background: #020617;
      }

      .skin-name {
        margin-top: 4px;
        font-size: 11px;
        color: #e5e9ff;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .skin-remove-btn {
        position: absolute;
        top: 2px;
        right: 2px;
        border: none;
        background: rgba(15, 23, 42, 0.9);
        color: #e5e9ff;
        width: 18px;
        height: 18px;
        border-radius: 999px;
        font-size: 12px;
        line-height: 18px;
        text-align: center;
        cursor: pointer;
        padding: 0;
      }

      .skin-remove-btn:hover {
        background: #ef4444;
      }

      .modal-close-btn {
        position: absolute;
        top: 10px;
        right: 12px;
        border: none;
        background: transparent;
        color: #9ba6c8;
        font-size: 18px;
        cursor: pointer;
      }

      .modal-close-btn:hover {
        color: #e5e9ff;
      }

      @media (max-width: 800px) {
        .launcher-main {
          flex-direction: column;
        }

        .skins-modal {
          flex-direction: column;
          align-items: stretch;
        }

        .skins-left {
          align-items: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="app">
      <div class="launcher">
        <header class="launcher-header">
          <div class="logo-wrap">
            <div class="logo">HYPERION</div>
            <div class="version-label">
              v<span id="launcherVersion">?</span>
            </div>
          </div>

          <div class="header-actions">
            <!-- Кнопка скіни -->
            <button
              id="skinsButton"
              class="icon-button"
              title="Керування скінами"
            >
              <!-- іконка персонажа -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#e5ecff"
                stroke-width="1.7"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <circle cx="12" cy="7" r="3" />
                <path
                  d="M5 20c0-3.1 2.5-5 7-5s7 1.9 7 5"
                />
              </svg>
            </button>

            <!-- Кнопка налаштувань -->
            <button
              id="settingsButton"
              class="icon-button"
              title="Налаштування лаунчера"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#e5ecff"
                stroke-width="1.8"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <circle cx="12" cy="12" r="3" />
                <path
                  d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09A1.65 1.65 0 0 0 8.4 19a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83-2.83l.06-.06A1.65 1.65 0 0 0 4 15.4a1.65 1.65 0 0 0-1.51-1H2.4a2 2 0 0 1 0-4h.09A1.65 1.65 0 0 0 4 8.4a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 1 1 2.83-2.83l.06.06A1.65 1.65 0 0 0 8.6 4a1.65 1.65 0 0 0 1-1.51V2.4a2 2 0 0 1 4 0v.09A1.65 1.65 0 0 0 15.6 4a1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06A1.65 1.65 0 0 0 20 8.6a1.65 1.65 0 0 0 1.51 1h.09a2 2 0 0 1 0 4h-.09A1.65 1.65 0 0 0 19.4 15z"
                />
              </svg>
            </button>
          </div>
        </header>

        <main class="launcher-main">
          <!-- Ліва панель: дві великі кнопки -->
          <section class="servers-panel">
            <button id="play1218" class="server-button">
              <div class="server-content">
                <div>
                  <div class="server-tag">СЕРВЕР 1</div>
                  <div class="server-title">ВАНІЛЬНИЙ</div>
                  <div class="server-version">Minecraft 1.21.8 • Fabric</div>
                </div>
                <div class="server-desc">
                  Класичний сервер без модів. Ідеально для чистого виживання та
                  будівництва.
                </div>
              </div>
            </button>

            <button id="play1214" class="server-button">
              <div class="server-content">
                <div>
                  <div class="server-tag">СЕРВЕР 2</div>
                  <div class="server-title">МОДОВИЙ</div>
                  <div class="server-version">Minecraft 1.21.4 • Fabric</div>
                </div>
                <div class="server-desc">
                  Модовий сервер з клієнтськими модами (камери, анімації та інше)
                  для більш кінематографічної гри.
                </div>
              </div>
            </button>

            <div id="statusText" class="status-text">
              Готово до запуску.
            </div>
          </section>

          <!-- Права панель: нік + пам’ять -->
          <section class="right-panel">
            <div class="block">
              <div class="block-title">АКАУНТ</div>
              <label for="usernameInput" class="label">Нікнейм</label>
              <input
                id="usernameInput"
                type="text"
                class="text-input"
                placeholder="Введіть свій нікнейм"
                maxlength="16"
              />
            </div>

            <div class="block">
              <div class="block-title">ПАМ’ЯТЬ</div>
              <div class="ram-row">
                <span
                  >Виділено:
                  <strong><span id="ramValue">4096</span> МБ</strong></span
                >
              </div>
              <input
                id="ramSlider"
                type="range"
                min="512"
                max="8192"
                step="256"
              />
              <div class="ram-hints">
                <span>Мінімум: 512 МБ</span>
                <span>Рекомендовано: 2048–4096 МБ</span>
                <span>Максимум: <span id="ramMaxLabel">8192</span> МБ</span>
              </div>
            </div>
          </section>
        </main>
      </div>
    </div>

    <!-- Модалка налаштувань -->
    <div id="settingsModal" class="modal hidden">
      <div class="modal-backdrop"></div>
      <div class="modal-content">
        <h2>Налаштування лаунчера</h2>
        <label class="checkbox-row">
          <input type="checkbox" id="closeOnPlayCheckbox" />
          <span>Закривати лаунчер після натискання «Грати»</span>
        </label>
        <div class="modal-actions">
          <button id="settingsCloseButton" class="secondary-btn">
            Закрити
          </button>
        </div>
      </div>
    </div>

    <!-- Вікно управління скінами -->
    <div id="skinsModal" class="modal hidden">
      <div class="modal-backdrop"></div>
      <div class="skins-modal">
        <div class="skins-left">
          <h2>Поточний скін</h2>
          <canvas id="skinCanvas" width="260" height="360"></canvas>
          <div class="skins-hint">
            Крути мишкою по моделі, щоб обертати персонажа
          </div>
        </div>

        <div class="skins-right">
          <div class="skins-right-header">
            <span>Бібліотека скінів</span>
            <button id="addSkinButton" class="secondary-btn">
              Додати скін
            </button>
          </div>
          <div id="skinsGrid" class="skins-grid">
            <!-- картки скінів рендеряться з JS -->
          </div>
        </div>

        <button id="skinsCloseButton" class="modal-close-btn">✕</button>

        <!-- прихований input для вибору файлу -->
        <input
          id="skinFileInput"
          type="file"
          accept="image/png"
          style="display: none"
        />
      </div>
    </div>

    <script src="../node_modules/skinview3d/bundles/skinview3d.bundle.js"></script>
    <script src="renderer.mjs"></script>
  </body>
</html>
